<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Add pinboard item</title>
        <link rel="stylesheet" href="../global.css">
        <link rel="stylesheet" href="add-pinboard-item.css">
    </head>
    <body>
    <div class="add-pinboard-container">
        <h1>Add pinboard item</h1>
        <form id="add-pinboard-item-form" enctype="multipart/form-data">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" required>

            <label for="text">Text</label>
            <textarea id="text" name="text" required></textarea>

            <label for="attachment">Attachment (optional)</label>
            <input type="file" id="attachment" name="attachment" accept="image/*,video/*,audio/*,application/pdf">

            <button type="submit">Add</button>
            <div class="error" id="error-msg"></div>
        </form>
        <a class="back-link" href="../index.html">Back to pinboard</a>
    </div>
    <script src="../tools/backend.js"></script>
    <script src="../tools/auth.js"></script>
    <script src="add-pinboard-item.js"></script>
    </body>
</html>
